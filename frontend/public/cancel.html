<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namuve - Payment Cancelled</title>
    <link
      rel="icon"
      type="image/png"
      href="/frontend/public/assets/img/favicon-32x32.png"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f7e2e2, #e2c3c3);
        overflow: hidden;
        font-family: "Arial", sans-serif;
        position: relative;
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-out;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #d9534f;
      }
      p {
        font-size: 1.2em;
        color: #555;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #d9534f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #c9302c;
      }
      .powered-by {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #555;
        font-weight: bold;
        gap: 5px;
      }
      .powered-by img {
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Cancelled</h1>
      <p>
        Your payment has been cancelled.
        <br />If this was a mistake, please try again.
      </p>
      <a href="/listings" class="btn">Return to Home</a>
    </div>

    <div class="powered-by">
      <img src="/frontend/public/assets/img/Completion-logo.png" alt="Namuve Logo" />
    </div>
  </body>
</html>
